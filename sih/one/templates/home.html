<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="col">
            <div class="row">
                <h3>CAR DETAILS</h3>
                <br>
                Suzuki
                <br>
                <br>
            </div>

            <form action="" method="post">
                {{data.hidden_tag()}}
                <div class="row">
                    <select name="problem">
                        <option value="0">Select your problem</option>
                        <option value="1">Fuel run out</option>
                        <option value="2">Puncture</option>
                        <option value="3">Others</option>
                    </select>
                </div>
                <br>
                <div class="row">
                    <textarea name="custom_problem" cols="30" rows="10">
                        If others, please specify
                    </textarea>
                    <label>Upload your engine sound: </label>
                    <br>
                    <input type="file" name="audio_file" value="record engine sound">
                </div>
                <br>
                <input type="submit" value="Get your results">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
